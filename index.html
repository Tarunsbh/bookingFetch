<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking API Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #333;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fetch Booking Details (GET)</h2>
    <label>API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key (e.g., 0ShMpQzV3KEs3Q3XJIwa)" />
    
    <label>Booking IDs (one per line):</label>
    <textarea id="bookingIds" rows="5" placeholder="Enter booking IDs, one per line"></textarea>
    
    <button onclick="fetchBookings()">Fetch Bookings</button>
    
    <h3>Response:</h3>
    <pre id="response"></pre>
  </div>

  <script>
    async function fetchBookings() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const bookingIds = document.getElementById('bookingIds').value.trim().split('\n').filter(id => id);

      if (!apiKey || bookingIds.length === 0) {
        alert("Please enter API key and at least one booking ID.");
        return;
      }

      const output = [];
      const baseUrl = `https://www.eglobe-solutions.com/webapichannelmanager/bookings_v2/${apiKey}/`;

      for (const bookingId of bookingIds) {
        try {
          const url = baseUrl + encodeURIComponent(bookingId);
          const response = await fetch(url, {
            method: "GET",
            headers: {
              "Authorization": "Bearer egs_iubNJ3R5Vs7W",
              "ProviderCode": "dummy",
              "apikey": apiKey
            }
          });
          
          const text = await response.text();
          output.push(`Booking ID: ${bookingId}\nResponse: ${text}\n`);
        } catch (err) {
          output.push(`Booking ID: ${bookingId}\nError: ${err.message}\n`);
        }
      }

      document.getElementById('response').textContent = output.join("\n------------------------\n");
    }
  </script>
</body>
</html>
